dist: xenial
sudo: false
language:
  - cpp
compiler:
  - gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-8
      - g++-8
      - cmake
      - libasound2-dev
script:
  - gcc -v && g++ -v && cmake --version
  - mkdir build
  - pushd build
  - cmake ..
  - make && make test
  - popd
