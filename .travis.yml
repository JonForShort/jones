dist: xenial
sudo: false
language:
  - cpp
compiler:
  - gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-8
      - g++-8
      - cmake
      - libasound2-dev
script:
  - export CC=gcc-8
  - export CXX=g++-8
  - ln -s /usr/bin/gcc-8 /usr/local/bin/gcc
  - ln -s /usr/bin/g++-8 /usr/local/bin/g++
  - gcc -v && g++ -v && cmake --version
  - mkdir build
  - pushd build
  - cmake ..
  - make && make test
  - popd
